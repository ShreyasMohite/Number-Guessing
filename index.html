<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/sass/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
</head>

<body>
    <div class="body">

        <div class="content-center">
            <h3>All the number is between range of 100</h3>
            <div class="inputs">
                <input type="text" name="" id="number">
            </div>
            <div class="but-guess">
                <button onclick="guessing()">Guess</button>

            </div>
            <div class="guess">
                <button onclick="changeguess()">change Range</button>
            </div>
            <p id="answer">Please Click on Range</p>

        </div>
    </div>

</body>

</html>
